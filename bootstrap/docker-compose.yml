version: "3.7"
services:
  pixiecore:
    build: ./pixiecore
    network_mode: "host" # need to listen for dhcp
    command: boot --log-timestamps --debug \
               vmlinuz \
               initrd.gz \
               --cmdline='auto-install/enable=true debconf/priority=critical netcfg/choose_interface=auto preseed/url={{ ID "preseed.cfg" }}'
