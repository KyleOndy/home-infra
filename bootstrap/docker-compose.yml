version: "3.7"
services:
  pixiecore:
    build: ./pixiecore
    network_mode: "host" # need to listen for dhcp
    command: [ "boot", "--log-timestamps", "--debug",
               "http://archive.ubuntu.com/ubuntu/dists/bionic-updates/main/installer-amd64/current/images/netboot/xen/vmlinuz",
               "http://archive.ubuntu.com/ubuntu/dists/bionic-updates/main/installer-amd64/current/images/netboot/xen/initrd.gz",
               "--cmdline='auto-install/enable=true debconf/priority=critical netcfg/choose_interface=auto preseed/url={{ ID \"preseed.cfg\" }}'" ]


